<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/3c04b39a5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <img class="header_logo" src="../images/logo/ohmyfood@2x.svg" alt="logo Oh my food">
    </header>

    <img class="resto_1" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
    <main class="menus">
        <header class="menu_header">
        <h2 class="restaurant_title">La palette du goût</h2>
        <i class="far fa-heart"></i>
        </header>

        <section class="menus-info">
            <div class="menu-category">
                <h2>ENTRÉES</h2>
                <div class="menu-card">
                    <div class="menu-card_description">
                    <h3>Fricassée d'escargots</h3>
                    <p>Au piment d'Espelette</p>
                    </div>
                <p class="price">25€</p>
                </div>
                <div class="menu-card">
                    <div class="menu-card_description">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                    </div>
                <p class="price">35€</p>
                </div>
                <div class="menu-card">
                    <div class="menu-card_description">
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                <p class="price">20€</p>
                </div>
            </div>
            <div class="menu-category">

            </div>
        </section>
    </main>
</body>
</html>
